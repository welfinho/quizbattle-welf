<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>QuizBattle â€“ Mitspielen</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Willkommen bei QuizBattle</h1>
    <form id="joinForm">
      <input type="text" id="name" name="name" placeholder="Dein Name" required />
      <input type="email" id="email" name="email" placeholder="Deine E-Mail" required />
      <button type="submit">Mitspielen</button>
    </form>
    <p id="response"></p>
  </main>

  <script>
    const form = document.getElementById('joinForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      const response = await fetch('https://89965yu1d8.execute-api.eu-west-1.amazonaws.com/prod/join', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email })
      });

      const result = await response.json();
      if (result.playerId) {
        localStorage.setItem("playerId", result.playerId);
        window.location.href = "quiz.html";
      } else {
        document.getElementById('response').innerText = result.error || "Ein Fehler ist aufgetreten.";
      }
    });
  </script>
</body>
</html>
