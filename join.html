<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizBattle â€“ Mitspielen</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: system-ui, sans-serif;
        background: #f9f9f9;
        margin: 0;
        padding: 2rem;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
      }

      main {
        background: #fff;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 0 0 1px #e0e0e0;
        max-width: 600px;
        width: 100%;
      }

      h1 {
        font-size: 1.5rem;
        text-align: center;
        margin-bottom: 1.5rem;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      input {
        padding: 0.75rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
      }

      button {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 1rem;
      }

      button:hover {
        background-color: #444;
      }

      #response {
        text-align: center;
        margin-top: 1rem;
        font-weight: bold;
        min-height: 1.5rem;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Willkommen bei QuizBattle</h1>
      <form id="joinForm">
        <input type="text" id="name" name="name" placeholder="Dein Name" required />
        <input type="email" id="email" name="email" placeholder="Deine E-Mail" required />
        <button type="submit">Mitspielen</button>
      </form>
      <p id="response"></p>
    </main>

    <script>
      document.getElementById('joinForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;

        const response = await fetch('https://89965yu1d8.execute-api.eu-west-1.amazonaws.com/prod/join', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email })
        });

        const result = await response.json();
        if (result.playerId) {
          localStorage.setItem("playerId", result.playerId);
          window.location.href = "quiz.html";
        } else {
          document.getElementById('response').innerText = result.error || "Ein Fehler ist aufgetreten.";
        }
      });
    </script>
  </body>
</html>
