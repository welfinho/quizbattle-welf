<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>QuizBattle – Frage</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1 id="questionText">Lade Frage...</h1>
    <form id="answerForm">
      <input type="text" id="answer" placeholder="Deine Antwort" required />
      <button type="submit">Antwort absenden</button>
    </form>
    <p id="feedback"></p>
  </main>

  <script>
    const API_BASE = "https://89965yu1d8.execute-api.eu-west-1.amazonaws.com/prod";
    let currentQuestionId = null;
    const playerId = localStorage.getItem("playerId");

    async function loadQuestion() {
      const response = await fetch(`${API_BASE}/next`);
      const data = await response.json();
      currentQuestionId = data.questionId;
      document.getElementById("questionText").innerText = data.questionText;
      document.getElementById("answer").value = "";
      document.getElementById("feedback").innerText = "";
    }

    document.getElementById("answerForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const answer = document.getElementById("answer").value.trim();

      const response = await fetch(`${API_BASE}/submit`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ playerId, questionId: currentQuestionId, answer })
      });

      const data = await response.json();
      document.getElementById("feedback").innerText = data.correct
        ? "✅ Richtig!"
        : "❌ Falsch!";
      setTimeout(loadQuestion, 1500);
    });

    loadQuestion();
  </script>
</body>
</html>
