<body>
  <h1>Quizfrage</h1>
  <div id="questionBox">
    <p id="questionText">Frage wird geladen...</p>
  </div>

  <form id="answerForm">
    <input type="text" id="answer" name="answer" placeholder="Deine Antwort" required />
    <button type="submit">Antwort absenden</button>
  </form>

  <div id="answerResult"></div>

  <script>
    const questionBox = document.getElementById("questionText");
    const playerId = localStorage.getItem("playerId");

    let currentQuestionId = "";

    async function loadQuestion() {
      const response = await fetch("https://89965yu1d8.execute-api.eu-west-1.amazonaws.com/prod/next");
      const data = await response.json();
      currentQuestionId = data.questionId;
      questionBox.innerText = data.questionText;
    }

    document.getElementById("answerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const answer = document.getElementById("answer").value.trim();

      const response = await fetch("https://89965yu1d8.execute-api.eu-west-1.amazonaws.com/prod/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ playerId, questionId: currentQuestionId, answer })
      });

      const result = await response.json();
      document.getElementById("answerResult").innerText = result.correct
        ? "✅ Richtig!"
        : "❌ Falsch. Versuch’s nochmal.";

      loadQuestion(); // Neue Frage laden
    });

    loadQuestion(); // Initiale Frage laden
  </script>
</body>
