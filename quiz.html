<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizBattle – Frage</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: system-ui, sans-serif;
        background: #f9f9f9;
        margin: 0;
        padding: 2rem;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
      }

      main {
        background: #fff;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 0 0 1px #e0e0e0;
        max-width: 600px;
        width: 100%;
      }

      h1 {
        font-size: 1.5rem;
        text-align: center;
        margin-bottom: 1rem;
      }

      .choices {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin: 2rem 0;
      }

      .choices button {
        padding: 0.75rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #f2f2f2;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.2s;
      }

      .choices button:hover {
        background-color: #e0e0e0;
      }

      #feedback {
        text-align: center;
        font-weight: bold;
        margin-top: 1rem;
        min-height: 2rem;
      }

      #nextButton {
        display: block;
        margin: 2rem auto 0 auto;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <main>
      <h1 id="questionText">Lade Frage...</h1>
      <div class="choices">
        <button id="btnA"></button>
        <button id="btnB"></button>
        <button id="btnC"></button>
        <button id="btnD"></button>
      </div>
      <p id="feedback"></p>
      <button id="nextButton" style="display: none">Nächste Frage</button>
    </main>

    <script>
      const API_BASE = "https://89965yu1d8.execute-api.eu-west-1.amazonaws.com/prod";
      let currentQuestionId = null;
      let currentCorrect = null;
      const playerId = localStorage.getItem("playerId");

      async function loadQuestion() {
        const res = await fetch(`${API_BASE}/next`);
        const data = await res.json();
        currentQuestionId = data.questionId;
        currentCorrect = data.correctAnswer;
        document.getElementById("questionText").innerText = data.questionText;
        document.getElementById("btnA").innerText = "A) " + data.answers[0];
        document.getElementById("btnB").innerText = "B) " + data.answers[1];
        document.getElementById("btnC").innerText = "C) " + data.answers[2];
        document.getElementById("btnD").innerText = "D) " + data.answers[3];
        document.getElementById("feedback").innerText = "";
        document.getElementById("nextButton").style.display = "none";
        enableButtons(true);
      }

      function enableButtons(state) {
        ["btnA", "btnB", "btnC", "btnD"].forEach(id => {
          document.getElementById(id).disabled = !state;
        });
      }

      function submitAnswer(answer) {
        enableButtons(false);
        const correct = answer === currentCorrect;
        document.getElementById("feedback").innerText = correct ? "✅ Richtig!" : "❌ Falsch!";
        document.getElementById("nextButton").style.display = "block";
        fetch(`${API_BASE}/submit`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ playerId, questionId: currentQuestionId, answer })
        });
      }

      ["btnA", "btnB", "btnC", "btnD"].forEach((id, index) => {
        document.getElementById(id).addEventListener("click", () => {
          submitAnswer(["A", "B", "C", "D"][index]);
        });
      });

      document.getElementById("nextButton").addEventListener("click", loadQuestion);

      loadQuestion();
    </script>
  </body>
</html>
